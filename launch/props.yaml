/aquabot/thrusters/left/thrust:
    type: std_msgs/Float64
    thrust:
        min: -5000.
        max: 5000.
        to: data
/aquabot/thrusters/right/thrust:
    type: std_msgs/Float64
    thrust:
        min: -5000.
        max: 5000.
        to: data
/aquabot/thrusters/left/cmd_pos:
    type: std_msgs/Float64
    angle:
        min: -pi/4
        max: pi/4
        to: data

/aquabot/thrusters/right/cmd_pos:
    type: std_msgs/Float64
    angle:
        min: -pi/4
        max: pi/4
        to: data
